Histos=h_TRG1_gen_mu_pt_2,h_TRG2_gen_mu_pt_2,h_TRG3_gen_mu_pt_2
Legends=L1T_3Tk,L1T_3TkMuStub,L1T_3TkMu
Colors=1,2,4
Xlabel=3rd muon P^{GEN}_{T} (GeV)
Ylabel=#tau#rightarrow3#mu trigger efficiency 
Plotname = h_TRIG123_eff_mupt

