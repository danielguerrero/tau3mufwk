[General]
outputFolder=triggers_eff_fiducialextended

[Booking]
List=Set1,Set2,Set3,Set4,Set5,Set6

[CutLegends]
List=#tau^{GEN}: n=1, #mu^{GEN}:n#geq2/P_{T}>2.5GeV/0<|#eta|<2.9,#mu^{GEN}:n=3/1.2<|#eta|<2.8

[Set1]
